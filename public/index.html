			function tableCreate() {
				// tbl.style.width = "100px";
				headers = [
					"S no.",
					"User type",
					"Email title",
					"Email subject",
					"Time of Action",
					"View template",
					"Download",
					"Mobile compatibility",
				];
				const body = document.body,
					tbl = document.createElement("table");
				tbl.style.border = "1px solid black";

				const dataKeys = Object.keys(data);

				for (let i = 0; i < dataKeys.length; i++) {
					const Headtr = tbl.insertRow();
					const category = Headtr.insertCell();
					category.appendChild(document.createTextNode(dataKeys[i]));
					category.setAttribute("colSpan", dataKeys.length + 1);
					category.setAttribute("class", "header1");

					const HeaderRow = tbl.insertRow();
					headers.forEach((element) => {
						const row = HeaderRow.insertCell();
						row.appendChild(document.createTextNode(element));
						row.setAttribute("class", "header2");
					});

					const rows = data[dataKeys[i]];
					for (let j = 0; j < rows.length; j++) {
						const tr = tbl.insertRow();
						const indexTd = tr.insertCell();
						indexTd.appendChild(document.createTextNode(`${j + 1}`));
						indexTd.style.border = "1px solid black";
						for (k = 0; k < rows[j].length; k++) {
							const td = tr.insertCell();
							if (k === 4 || k === 5) {
								var createA = document.createElement("a");
								var createAText = document.createTextNode("View");
								if (rows[j][k] === "#" || rows[j][k] === "") {
									var createAText = document.createTextNode("");
								}
								createA.setAttribute("target", "_blank");
								if (k === 5) {
									if (rows[j][k] === "#" || rows[j][k] === "") {
										var createAText = document.createTextNode("");
									} else {
										var createAText = document.createTextNode("Download");
										createA.setAttribute("download", "template");
									}
								}
								createA.setAttribute("href", `${rows[j][k]}`);
								createA.appendChild(createAText);
								td.appendChild(createA);
								td.style.border = "1px solid black";
							} else {
								td.appendChild(document.createTextNode(`${rows[j][k]}`));
								td.style.border = "1px solid black";
							}
						}
					}
				}
				body.appendChild(tbl);
			}
